[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages=["ragdaemon"]

[project]
name = "ragdaemon"
version = "0.1.0"
description = "Generate and render a call graph for a Python project."
readme = "README.md"
dependencies = [
    "flask>=3.0.2",
    "networkx>=3.2.1",
    "numpy>=1.26.4",
    "scipy>=1.12.0",
    "tree-sitter>=0.20.4",
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/AbanteAI/ragdaemon"

[project.scripts]
ragdaemon = "ragdaemon.app:main"
